<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easy Element</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify@4.11.5/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <link rel="stylesheet" href="vue.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Easy Element',
      logo: '/_media/icon.svg',
      repo: 'https://github.com/preflower/easy-element',
      loadSidebar: true,
      coverpage: true,
      homepage: 'quickstart.md',
      themeColor: '#1989fa',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: {
          '/': '搜索',
          '/en': 'Type to search'
        },
        noData: {
          '/': '找不到结果',
          '/en': 'No Results'
        },
        depth: 2
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify@4.11.5/lib/docsify.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="//unpkg.com/element-ui/lib/index.js"></script>
  <script src="//unpkg.com/@preflower/element@0.2.1/dist/easy-element.umd.min.js"></script>
  <script src="//unpkg.com/docsify@4.11.5/lib/plugins/search.js"></script>
  <script src="//unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="//unpkg.com/babel-plugin-transform-vue-jsx"></script>
</body>
</html>
